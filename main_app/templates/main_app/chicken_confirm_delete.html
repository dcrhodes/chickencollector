{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class='page-header'>
  <h1>Delete Chicken?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt=""/>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'chickens_detail' chicken.id %}" class="btn secondary">
  Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>


{% endblock %}
